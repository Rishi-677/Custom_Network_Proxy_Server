# Server settings
listen_address = 0.0.0.0
listen_port = 8080
thread_pool_size = 4

# Networking defaults
default_http_port = 80
buffer_size = 4096

# Logging
log_file = config/logs/proxy.log
max_log_size = 5242880

# Blocklist
blocklist_file = config/blocked_sites.txt

# Socket timeout (seconds)
socket_timeout = 5

# Metrics output
metrics_file = config/metrics.txt
